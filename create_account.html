<html>
    <body bgcolor="#121212" link="#738ADB">
        <font color="#3cff9a" face="monospace" size="4">
        <h1>Create an account</h1>
        <form id="signup" method="get" action="log.html" target="_parent">
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <label for="username">Username:</label><br>
            <input type="username" id="username" name="username" placeholder="Username" required><br><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" minlength="8" placeholder="Password" required><br><br>
            <input type="submit" value="Create Account" id="button-submit-signup"><br><br>
            <a href="log.html" target="_parent">&laquo;Back</a>
        </form>
        </font>
    </body>
</html>
