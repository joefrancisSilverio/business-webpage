<html>
    <body bgcolor="#121212" link="#738ADB">
        <font color="#3cff9a" face="monospace" size="4">
        <h1>Your profile</h1>
        <form id="profile">
            <label for="country">Country</label><br>
            <select id="country" name="country">
                <option value="philippines">Philippines</option>
                <option value="japan">Japan</option>
                <option value="canada">Canada</option>
                <option value="brazil">Brazil</option>
            </select><br><br>
            <label for="name">Full Name:</label><br>
            <input type="name" id="name" name="full name" placeholder="Name" required><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Phone Number" required><br><br>
            <label for="subject">Home Address:</label><br>
            <input type="subject" name="subject" placeholder="Write something..." required><br><br>
            <input type="submit" value="Save changes" id="button-save-changes"><br><br>
            <a href="loggedin.html" target="_parent">&laquo;Back</a>
        </form>
        </font>
    </body>
</html>
